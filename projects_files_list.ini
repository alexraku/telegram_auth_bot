Основные файлы проекта (нужно создать 17 файлов):
	1.	`requirements.txt` - зависимости Python
	2.	`app/config.py` - конфигурация
	3.	`app/database/database.py` - подключение к БД
	4.	`app/database/models.py` - модели SQLAlchemy
	5.	`app/services/redis_service.py` - сервис Redis
	6.	`app/bot/bot.py` - инициализация бота
	7.	`app/bot/keyboards.py` - клавиатуры
	8.	`app/bot/handlers.py` - обработчики бота
	9.	`app/services/auth_service.py` - сервис авторизации
	10.	`app/api/dependencies.py` - зависимости FastAPI
	11.	`app/api/auth.py` - API endpoints
	12.	`app/main.py` - основное приложение
	13.	`Dockerfile` - Docker образ
	14.	`docker-compose.yml` - оркестрация
	15.	`.env.example` - пример настроек
	16.	`alembic.ini` - конфигурация миграций
	17.	`Makefile` - команды управления
	18.	`README.md` - документация